<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presensi QR Code Asatidzah RTQ Al Furqon Nguter</title>
    <link
      rel="shortcut icon"
      href="assets/RTQ Logo Fix.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="scanner-container">
        <h2>Presensi Asatidzah RTQ Al Furqon Nguter</h2>
        <div id="reader"></div>
        <div id="status"></div>
      </div>

      <div class="table-container">
        <h2>Data Hasil Presensi</h2>
        <div class="scrollable-table">
          <table id="presensiTable">
            <thead>
              <tr>
                <th>Hari</th>
                <th>Tanggal</th>
                <th>Nama</th>
                <th>Jam</th>
                <th>Keterangan</th>
              </tr>
            </thead>
            <tbody>
              <!-- Output table -->
            </tbody>
          </table>
        </div>
        <button id="downloadCsvBtn">Download Presensi (.csv)</button>
      </div>
    </div>
    <div class="summary-container">
      <div>
        <h3>Presensi Hari Ini - Ustadz</h3>
        <ul id="ustadzList"></ul>
      </div>

      <div>
        <h3>Presensi Hari Ini - Ustadzah</h3>
        <ul id="ustadzahList"></ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"
      integrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVHdexq+GAlNkNNqVC7YyIV+NwqCTJe2hDWCiffTyRNOeGEzRRJ9ifvRm/HCzGYg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
